<div class="container py-5">
  <form class="row g-4" [formGroup]="testGroup">
    <div class="col-6">
      <label for="first" class="form-label"> First Name </label>
      <input type="text" name="first" id="first" class="form-control" formControlName = 'first'>
    </div>
    <div class="col-6">
      <label for="last" class="form-label"> Last Name </label>
      <input type="text" name="last" id="last" class="form-control" formControlName = 'last'>
    </div>
    <div class="col-12">
      <label for="email" class="form-label"> Email </label>
      <input type="mail" name="email" id="email" class="form-control" formControlName = 'mail'>
    </div>
    <div class="col-6">
      <label for="mobile" class="form-label"> Mobile Number </label>
      <input type="tel" name="mobile" id="mobile" class="form-control" formControlName = 'phone'>
    </div>
    <div class="col-6">
      <label for="age" class="form-label"> Age </label>
      <input type="number" name="age" id="age" class="form-control" formControlName = 'age'>
    </div>
  </form>
</div>
