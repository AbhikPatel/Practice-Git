<div class="p-5 rounded-3 shadow bg-white">
    <h2 class="text-center"> Company Details </h2>
    <form class="row g-4 mt-3" [formGroup]="fourGroup">
        <div class="col-12">
            <div>
                <label for="company" class="form-label"> Company Name </label>
                <input type="text" name="company" id="company" class="form-control" formControlName = 'companyName'>
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="position" class="form-label"> Position </label>
                <input type="text" name="position" id="position" class="form-control" formControlName = 'position'>
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="department" class="form-label"> Department </label>
                <input type="text" name="department" id="department" class="form-control" formControlName = 'department'>
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="salary" class="form-label"> Salary </label>
                <input type="text" name="salary" id="salary" class="form-control" formControlName = 'salary'>
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="experience" class="form-label"> Experience </label>
                <input type="text" name="experience" id="experience" class="form-control" formControlName = 'experience'>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-4 mt-5">
            <button class="btn btn-danger" routerLink="/progress/formthree" (click)="previous()"> Previous </button>
            <button class="btn btn-primary" (click)="onSubmit()"> Submit </button>
        </div>
    </form>
</div>
