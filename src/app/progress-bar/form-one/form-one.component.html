<div class="p-5 rounded-3 shadow bg-white">
    <h2 class="text-center"> Personal Details </h2>
    <form class="row g-4 mt-3">
        <div class="col-6">
            <div>
                <label for="first" class="form-label"> First Name </label>
                <input type="text" name="first" id="first" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="last" class="form-label"> Last Name </label>
                <input type="text" name="last" id="last" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-end gap-4 mt-5">
            <button class="btn btn-danger" (click)="previous()"> Previous </button>
            <button class="btn btn-primary" routerLink="/progress/formtwo" (click)="next()"> Next </button>
        </div>
    </form>
</div>
