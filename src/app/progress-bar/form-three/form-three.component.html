<div class="p-5 rounded-3 shadow bg-white">
    <h2 class="text-center"> Personal Details </h2>
    <form class="row g-4 mt-3">
        <div class="col-12">
            <div>
                <label for="address" class="form-label"> Address </label>
                <input type="text" name="address" id="address" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="state" class="form-label"> State </label>
                <input type="text" name="state" id="state" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="city" class="form-label"> City </label>
                <input type="text" name="city" id="city" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-end gap-4 mt-5">
            <button class="btn btn-danger" routerLink="/progress/formtwo" (click)="previous()"> Previous </button>
            <button class="btn btn-primary" routerLink="/progress/formfour" (click)="next()"> Next </button>
        </div>
    </form>
</div>
