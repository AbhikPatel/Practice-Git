<div class="p-5 rounded-3 shadow bg-white">
    <h2 class="text-center"> Personal Details </h2>
    <form class="row g-4 mt-3">
        <div class="col-6">
            <div>
                <label for="mobile" class="form-label"> Mobile Number </label>
                <input type="tel" name="mobile" id="mobile" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="age" class="form-label"> Age </label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div>
                <label for="mail" class="form-label"> Email </label>
                <input type="email" name="mail" id="mail" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-end gap-4 mt-5">
            <button class="btn btn-danger" routerLink="/progress/formone" (click)="previous()"> Previous </button>
            <button class="btn btn-primary" routerLink="/progress/formthree" (click)="next()"> Next </button>
        </div>
    </form>
</div>
