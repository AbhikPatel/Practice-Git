<div class="m-5 p-5 bg-white rounded-3 border border-5 border-primary">
    <div class="row g-4">
        <div class="col-4 pe-5" style="border-right: 1px solid #e4e4e4;">
            <form [formGroup]="diseasesGroup">
                <div class="mb-3">
                    <input type="date" class="form-control" name="exp" id="exp" placeholder="Expiry Date"
                        formControlName='exp'>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="mail" id="mail" placeholder="Patient's Email"
                        formControlName='mail'>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-placeholder="Diseases" formControlName='diseasesname'>
                        <option value="Fever">Fever</option>
                        <option value="Headache">Headache</option>
                        <option value="Cold">Cold</option>
                    </select>
                </div>
            </form>
            <div class="inner mt-5 border border-primary rounded-3 p-4">
                <div class="row g-4" formGroupName='medicine'>
                    <div class="col-12">
                        <select class="form-select" aria-placeholder="Medicine" formControlName='medicinename'>
                            <option value="Paracetamol">Paracetamol</option>
                            <option value="Lemokhon">Lemokhon</option>
                            <option value="Jadibuti">Jadibuti</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" name="dosage" id="dosage" placeholder="Dosage(gms)"
                            formControlName='dosage'>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" name="days" id="days" placeholder="Days"
                            formControlName='days'>
                    </div>
                    <div class="col-12 d-flex">
                        <input type="radio" name="meal" id="after" value="After" class="form-check-input"
                            formControlName='meal'>
                        <label for="after" class="form-check-label mx-3"> After </label>
                        <input type="radio" name="meal" id="before" value="Before" class="form-check-input"
                            formControlName='meal'>
                        <label for="before" class="form-check-label mx-3"> Before </label>
                    </div>
                    <button type="submit" class="mt-3 w-100 btn btn-primary rounded-3" (click)="onAdd()"> + Add
                        Medicine</button>
                </div>
            </div>
        </div>
        <div class="col-8 px-5">
            <p> {{ tableData | json }} </p>
            <div *ngFor="let m of statisData">
                <h4>{{m.diseases}} </h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Medicine Name</th>
                            <th scope="col">Dosage</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Meal</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of m.medicine">
                            <td> {{ data.name }} </td>
                            <td> {{ data.dosage }} </td>
                            <td> {{ data.days }} </td>
                            <td> {{ data.meal }} </td>
                            <td> <i class='bx bxs-pencil pe-2'></i> <i class='bx bxs-trash'></i> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
