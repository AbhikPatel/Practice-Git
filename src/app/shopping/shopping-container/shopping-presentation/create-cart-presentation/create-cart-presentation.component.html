<div class="container h-100 p-5 bg-white rounded-3">
    <div class="row">
        <div class="col-4 p-3">
            <form [formGroup]="productGroup">
                <div class="row g-4">
                    <div class="col-12">
                        <input type="text" name="productname" id="productname" class="form-control" placeholder="Product Name" formControlName='pname'>
                    </div>
                    <div class="col-6">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Product Price" formControlName='pprice'>
                    </div>
                    <div class="col-6">
                        <input type="text" name="category" id="category" class="form-control" placeholder="Product Category" formControlName='pcategory'>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <button class="btn btn-success" (click)="onAdd()" [disabled]="!productGroup.valid"> Add </button>
                    <button class="btn btn-primary" type="reset"> Reset </button>
                </div>
            </form>
        </div>
        <div class="col-8 p-3">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of productTable, let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ m.pname }}</td>
                    <td>{{ m.pprice }}</td>
                    <td>{{ m.pcategory }}</td>
                    <td> <button type="button" class="btn fs-5" (click)="onEdit(i)"> <i class='bx bxs-edit-alt'></i> </button> 
                    <button type="button" class="btn fs-5" (click)="onDelete(i)"> <i class='bx bxs-trash' ></i> </button> </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
