<div class="container p-5 bg-white h-100 rounded-3">
    <h3> Create Cart </h3>
    <div class="row g-5 mt-4">
        <div class="col-4">
            <form class="p-4">
                <input type="email" name="mail" id="mail" class="form-control" placeholder="Customer Email Id" [(ngModel)] = 'customerMail'>
            </form>
            <form class="mt-5 border border-primary rounded-3 p-4" [formGroup]="productGroup">
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" name="pname" id="pname" class="form-control" placeholder="Product Name" formControlName = 'pname'>
                    </div>
                    <div class="col-6">
                        <input type="number" name="pprice" id="pprice" class="form-control" placeholder="Product Price" formControlName = 'pprice'>
                    </div>
                    <div class="col-6">
                        <input type="text" name="pcategory" id="pcategory" class="form-control"
                            placeholder="Product Category" formControlName = 'pcategory'>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4" (click)="onAdd()"> {{ formStatus}} </button>
            </form>
        </div>
        <div class="col-8">
            <table class="table table-striped">
                <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Category</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of productList, let i = index">
                        <th> {{ i+1 }} </th>
                        <td> {{m.pname}} </td>
                        <td> {{m.pprice}} </td>
                        <td> {{m.pcategory}} </td>
                        <td> 
                            <button type="button" class="btn fs-5" (click)="onEdit(i)"><i class='bx bxs-edit-alt'></i></button> 
                            <button type="button" class="btn fs-5" (click)="onDelete(i)"><i class='bx bxs-trash' ></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-danger me-3" (click)="onCancel()"> Cancel </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()"> Submit </button>
    </div>
</div>
