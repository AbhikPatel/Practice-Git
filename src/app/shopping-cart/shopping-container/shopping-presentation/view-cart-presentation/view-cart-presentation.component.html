<div class="container bg-white h-100 p-5 rounded-3">
    <div class="details">
        <div class="d-flex justify-content-between">
            <div> <span class="text-primary"> Customer Name: </span> <span></span>  </div>
            <div> <span class="text-primary"> Gender: </span> <span></span>  </div>
        </div>
        <div class="d-flex justify-content-between">
            <div> <span class="text-primary"> Email ID: </span> <span></span>  </div>
            <div> <span class="text-primary"> Age: </span> <span></span>  </div>
        </div>
        <div class="d-flex justify-content-between">
            <div> <span class="text-primary"> City: </span> <span></span>  </div>
            <div> <span class="text-primary"> Age: </span> <span></span>  </div>
        </div>
    </div>
    <table class="table table-striped mt-5">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of viewList, let i = index">
                <th> {{ i+1 }} </th>
                <td> {{m.pname}} </td>
                <td> {{m.pprice}} </td>
                <td> {{m.pcategory}} </td>
            </tr>
        </tbody>
    </table>
</div>
